<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant SingUp</title>
</head>
<body>
    <header>
        <h1>Cadastro do Comerciante</h1>
    </header>
    <main>
        <form>
            <label for="Merchant">Nome:</label>
            <input type="text" id="Merchant" name="Name" placeholder="Nome Sobrenome" required/>
            <label for="Merchant">Email:</label>
            <input type="text" id="Merchant" name="Email" placeholder="example@email.com" required/>
            <label for="Merchant">CPF:</label>
            <input type="text" id="Merchant" name="Cpf" placeholder="xxx.xxx.xxx-xx" required/>
            <label for="Merchant">Telefone:</label>
            <input type="text" id="Merchant" name="Telphone" placeholder="(xx) xxxxx-xxxx" required/>
            <label for="Merchant">Chave Pix:</label>
            <input type="text" id="Merchant" name="Pix-key" placeholder="xxx" required/>
            <label for="Merchant">Endere&ccedilo de Entrega:</label>
            <input type="text" id="Merchant" name="Site" placeholder="Av. Example, n xx - Example" required/>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
