<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Deliverer SingUp</title>
</head>
<body>
    <header>
        <div><h1>Registro do Entregador</h1></div>
    </header>
    <main>
        <form>
            <label for="Deliverer">Nome:</label>
            <input type="text" id="Deliverer" name="Name" placeholder="Nome Sobrenome" required/>
            <label for="Deliverer">
                Email: <input type="text" id="Deliverer" name="Email" placeholder="example@email.com" required/>
            </label>
            <label>
                CPF: <input type="text" id="Deliverer" name="Cpf" placeholder="xxx.xxx.xxx-x" required/>
            </label>
            <label>
                Telefone: <input type="text" id="Deliverer" name="Telphone" placeholder="(xx) xxxxx-xxxx" required/>
            </label>
            <label>
                Chave Pix: <input type="text" id="Deliverer" name="Pix-key" placeholder="xxx" required/>
            </label>
            <label>
                Placa da Moto: <input type="text" id="Deliverer" name="Bike-plate" placeholder="XXX-0X00" required/>
            </label>
            <label>
                Modelo da Moto: <input type="text" id="Deliverer" name="Bike-model" placeholder="xxx" required/>
            </label>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
